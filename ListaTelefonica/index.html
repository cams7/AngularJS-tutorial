<html ng-app="listaTelefonica">
<head>
<title>Lista Telefonica</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
<style>
.jumbotron{
	width:400px;
	text-align:center;
	margin-top:20px;
	margin-left:auto;
	margin-right:auto;
}
.table{
	margin-top:20px;
}
.form-control{
	margin-bottom:5px;
}
</style>
<script src="lib/angular/angular.min.js"></script>
<script>
angular.module("listaTelefonica", []);	
angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
	$scope.app="Lista Telefonica";	
	$scope.contatos = [
		{nome:"Pedro", telefone:"31998765432"},
		{nome:"Ana", telefone:"31998765431"},
		{nome:"Maria", telefone:"31998765430"}
	]
	$scope.adicionarContato=function(contato){
		//Obs.: Não leia a variável $scope
		$scope.contatos.push(angular.copy(contato));
		delete $scope.contato;
	};
});	
</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h4>{{app}}</h4>
		<table class="table table-striped">
			<tr><th>Nome</th><th>Telefone</th></tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td><td>{{contato.telefone}}</td>
			</tr>
		</table>
		<hr/>
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
	</div>
</body>
</html>
